# --- МОНИТОР ---
monitor=,preferred,auto,1

# --- АВТОЗАПУСК ---
# Prefer AGS bar as the primary panel.
# Waybar is kept only as a manual fallback (do not auto-start it here).
exec-once = sh -lc '~/.local/bin/start-ags'
exec-once = hyprpaper
exec-once = swaync
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --watch cliphist store

# --- ПРОГРАММЫ ---
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun -show-icons

# --- ТЕМНАЯ ТЕМА (GTK/Qt) ---
# Для Qt приложений (Dolphin и т.п.) нужен пакет qt6ct/qt5ct.
env = GTK_THEME,Adwaita-dark
env = QT_STYLE_OVERRIDE,Fusion
env = QT_QPA_PLATFORMTHEME,qt6ct

# --- НАСТРОЙКИ ВВОДА (РУССКИЙ ЯЗЫК) ---
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 0
    col.active_border = rgba(6b7080cc)
    col.inactive_border = rgba(2a2c33aa)
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = false
        size = 2
        passes = 1
    }
    shadow {
        enabled = true
    }
}

# --- LAYER RULES ---
layerrule = blur, media
layerrule = ignorezero, media

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

# --- КЛАВИШИ ---
$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu

# Notifications / control center
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod SHIFT, N, exec, swaync-client -C

# Power menu
bind = $mainMod, Escape, exec, ~/.local/bin/powermenu
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 

# Переключение фокуса (стрелочками или мышка)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Переключение рабочих столов (1-9)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Перемещение окна на другой рабочий стол
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3

# --- СКРЫВАНИЕ ОКОН (Сворачивание) ---
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# --- скриншоты ---
# Print: сохранить в файл + в буфер
# Shift+Print: открыть редактор (swappy), затем сохранить/скопировать

bind = , Print, exec, ~/.local/bin/screenshot-area
bind = SHIFT, Print, exec, ~/.local/bin/screenshot-area --edit
